<table class="table table-sm table-bordered">
    <thead>
        <tr>
            <th>Status</th>
            <th>Time</th>
        </tr>
    </thead>

    <tbody>
        <tr
          [ngClass]="{ 'selected-status border-secondary': isStatusIsCurrent(status) }"
          *ngFor="let status of orderStatuses"
        >
            <td>{{status.statusTitle}}</td>
            <td>{{status.time | date : 'short'}}</td>
        </tr>
    </tbody>
</table>
