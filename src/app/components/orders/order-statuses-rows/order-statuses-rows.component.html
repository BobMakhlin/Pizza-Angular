<tr *ngFor="let statusGroup of statusesFormArray.controls" [formGroup]="statusGroup">
    <td>{{ getOrderStatus(statusGroup).statusTitle }}</td>

    <td>
        <div class="form-group mb-0">
            <input formControlName="time" type="date" class="form-control" placeholder="Enter the time">
        </div>
    </td>

    <td>
      <button (click)="deleteStatus(statusGroup)" class="close" type="button">
        <span>&times;</span>
      </button>
    </td>
</tr>
