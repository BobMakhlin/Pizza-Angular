<div class="card" style="width: 22rem;">
    <img #cardImage
      [src]="getProductImagePath()"
      (error)="cardImage.src = imagePathService.getPlaceholder()"
      class="card-img-top"
    >

    <div class="card-body">
        <h5 class="card-title text-center">{{model.title}}</h5>

        <div class="text-center mb-2 mt-4">
          <mat-slide-toggle [(ngModel)]="model.isEnabled" (change)="handleSliderValueChange()">
          </mat-slide-toggle>
        </div>

    </div>


    <app-product-short-table [model]="model"></app-product-short-table>

    <div class="btn-group d-block text-center mb-3" role="group">
        <a routerLink="/products/details/{{model.id}}" class="btn btn-sm btn-secondary">
            <fa-icon [icon]="['fas', 'info-circle']"></fa-icon>
        </a>

        <a routerLink="/products/edit/{{model.id}}" type="button" class="btn btn-sm btn-secondary">
            <fa-icon [icon]="['fas', 'edit']"></fa-icon>
        </a>
    </div>
</div>
