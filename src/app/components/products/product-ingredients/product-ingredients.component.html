<app-combobox-form-control
  [itemsSource]="ingredientList"
  [displayMember]="'title'"
  [formArray]="formArray"
></app-combobox-form-control>

<ul class="list-group">
  <li
    *ngFor="let control of formArray.controls"
    class="list-group-item"
  >
    {{control.value.title}}

    <button
        (click)="deleteIngredient(control)"
        class="close" type="button"
    >
      <span>&times;</span>
    </button>
  </li>
</ul>
