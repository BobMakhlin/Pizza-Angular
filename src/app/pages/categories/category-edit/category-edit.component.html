<div *ngIf="category; else loadingBlock">

  <app-category-form
    [model]="category"
    (onFormSubmit)="handleFormSubmit()"
  ></app-category-form>

  <div class="mt-4 text-right">
    <app-go-back></app-go-back>
  </div>

</div>




<ng-template #loadingBlock>
  <app-loading></app-loading>
</ng-template>
